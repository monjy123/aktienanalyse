{% extends "base.html" %}

{% block title %}Registrieren - Aktien{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Registrieren</h1>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Vorname</label>
                    <input type="text" id="first_name" name="first_name" required autofocus>
                </div>

                <div class="form-group">
                    <label for="last_name">Nachname</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>Mindestens 8 Zeichen</small>
            </div>

            <div class="form-group">
                <label for="password_confirm">Passwort best√§tigen</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>

            <div class="info-box">
                <p>Nach der Registrierung muss Ihr Account von einem Administrator freigeschaltet werden.</p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Registrieren</button>
        </form>

        <div class="auth-footer">
            <p>Bereits registriert? <a href="{{ url_for('login') }}">Anmelden</a></p>
        </div>
    </div>
</div>
{% endblock %}
